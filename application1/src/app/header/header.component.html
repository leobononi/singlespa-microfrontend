<app-layout>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <button routerLink='/' mat-menu-item>
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </button>
            </div>
            <div fxFlex fxLayoutAlign="start"  fxLayoutGap="20px" fxHide.xs>
                <a routerLink="/angularapp">Angular App</a>
                <a routerLink="/vueapp">Vue App</a>
                <a routerLink="/reactapp">React App</a>
            </div>
        </mat-toolbar>
    </mat-sidenav-content>
    </mat-sidenav-container>
</app-layout>

<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
